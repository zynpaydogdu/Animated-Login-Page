<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Login Form | ZEEF</title>
    <!--------BOXICONS-------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="fluid-container">
            <img src="images/fluid1.svg" id="fluid" class="fluid-1">
        </div>

        <!---------------Login Page---------------->
        <div class="login-container">
            <div class="form-icon">
                <i class="bx bx-log-in-circle icon-1"></i>
                <i class="bx bx-user-plus icon-2"></i>
            </div>
            <div class="form-tittle">
                <span>Welcome <br> Back</span>
            </div>
            <div>
                <div class="input-box">
                    <input type="text" id="email" class="input-field" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" autocomplete="off" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign In</span><i class="bx bx-arrow-back"></i>
                    </button>
                </div>
                <div class="form-bottom-links">
                    <a href="#" id="register-btn">Sign Up</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>

        <!------------------------Register Form-Container------------------------------>

        <div class="register-container">
            <div class="form-icon">
                <i class="bx bx-user-plus icon-1"></i>
                <i class="bx bx-log-in-circle icon-2" id="login-icon-btn"></i>
            </div>
            <div class="form-tittle">
                <span>Create Account <br> Now</span>
            </div>
            <div>
                <div class="input-box">
                    <input type="text" id="user" class="input-field" autocomplete="off" required>
                    <label for="user">Username</label>
                </div>
                <div class="input-box">
                    <input type="text" id="reg-email" class="input-field" autocomplete="off" required>
                    <label for="reg-email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="reg-password" class="input-field" autocomplete="off" required>
                    <label for="reg-password">Password</label>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign Up</span><i class="bx bx-arrow-back"></i>
                    </button>
                </div>
                <div class="form-bottom-links">
                    <a href="#" id="login-btn">Sign In</a>
                    <a href="#">Terms & Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
